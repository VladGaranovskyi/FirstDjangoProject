{% extends 'base.html' %}

{% block content %}
    <div class="blogs">
        {% for post in posts %}
        <div class="blog">
            <a href="/post/{{ post.title }}"><h1>{{ post.title }}</h1></a>
            <div>
                <h5>{{ post.author.username }}</h5>
                <p>{{ post.updated_on }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
